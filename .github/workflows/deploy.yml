name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy LightRAG to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 180.93.137.38
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "======================================"
            echo "Starting LightRAG Deployment"
            echo "======================================"
            
            cd /opt/lightrag
            
            # Backup .env
            echo "1. Backup .env..."
            cp -f .env .env.backup.$(date +%Y%m%d_%H%M%S)
            
            # Pull latest code
            echo "2. Pulling latest code..."
            git stash
            git pull origin main
            
            # Restore .env
            echo "3. Restoring .env..."
            if [ -f ".env.backup.$(date +%Y%m%d_%H%M%S)" ]; then
              cp -f .env.backup.$(date +%Y%m%d_%H%M%S) .env
            fi
            
            # Rebuild Docker
            echo "4. Rebuilding Docker containers..."
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            
            # Check status
            echo "5. Container status:"
            docker compose ps
            
            echo ""
            echo "======================================"
            echo "âœ… Deployment completed!"
            echo "======================================"
            echo "API: http://180.93.137.38:3000"
            echo "WebUI: http://180.93.137.38:3000/webui/"

